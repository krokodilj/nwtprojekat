<h1>Welcome back to ErrorMonitor, {{username}}</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <h3>User Data:</h3>
            <p>username: {{username}}</p>
            <p>email: {{email}}</p>
            <p>first name: {{first_name}}</p>
            <p>last name: {{last_name}}</p>
        </div>
        <div class="col-md-8 list-group">
            <h3>Your Apps:</h3>
            <div ng-repeat="app in admin_apps">
                <a href="#" class="list-group-item">{{app.id}} {{app.name}}</a>
            </div>
            <h3>Apps you subscribed to:</h3>
            <div ng-repeat="app in subscribed_apps">
                <a href="#" class="list-group-item">{{app.id}} {{app.name}}</a>
            </div>
        </div>
    </div>
</div>
